<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard - Dark Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-color: #E0E0E0;
            --accent-color: #174ab0;
            --button-hover: #3700B3;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background: var(--bg-color) url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-right: 5%;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            background: #2C2C2C;
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: calc(100% - 24px);
            padding: 12px;
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerUser" placeholder="Username">
        <input type="password" id="registerPass" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }
        async function login() {
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;
            const response = await fetch('https://iot-workshop.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok) {
                alert('Login Successful');
                window.location.href = '/dashboard.html';
            } else {
                alert(data.message || 'Login Failed');
            }
        }
        async function register() {
            const username = document.getElementById('registerUser').value;
            const password = document.getElementById('registerPass').value;
            const response = await fetch('https://iot-workshop.onrender.com', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok) {
                alert('Registration Successful');
                showLogin();
            } else {
                alert(data.message || 'Registration Failed');
            }
        }
    </script>
</body>
</html>
